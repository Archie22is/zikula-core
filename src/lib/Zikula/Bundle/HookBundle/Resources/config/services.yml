services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: false

    Zikula\Bundle\HookBundle\:
        resource: '../../*'
        exclude: '../../{bootstrap.php,Tests,vendor}'

    Zikula\Bundle\HookBundle\Collector\HookCollector:
        arguments:
          $providers: !tagged zikula.hook_provider
          $subscribers: !tagged zikula.hook_subscriber

    Zikula\Bundle\HookBundle\Listener\HookListenerBuilderListener:
        arguments:
          $installed: '%installed%'
