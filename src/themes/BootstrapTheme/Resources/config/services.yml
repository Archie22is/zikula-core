services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: true

    Zikula\BootstrapTheme\:
        resource: '../../*'
        exclude: '../../{bootstrap.php,Tests,vendor}'

    Zikula\BootstrapTheme\Menu\MenuBuilder:
        tags:
            - { name: knp_menu.menu_builder, method: createAdminMenu, alias: zikulaBootstrapThemeAdminMenu }
