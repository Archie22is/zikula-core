engines:
  csslint:
    enabled: true
  eslint:
    enabled: true
    checks:
      complexity:
        enabled: false
      max-statements:
        enabled: false
      no-alert:
        enabled: false
  fixme:
    enabled: true
    config:
      strings:
      - FIXME
      - HACK
      - TODO
  markdownlint:
    enabled: true
  phan:
    enabled: true
    config:
      ignore-undeclared: true
      dead-code-detection: true
    checks:
      PhanNonClassMethodCall:
        enabled: false
      PhanTypeMismatchProperty:
        enabled: false
  phpcodesniffer:
    enabled: true
    checks:
      Generic Files LineLength TooLong:
        enabled: false
      Squiz Functions MultiLineFunctionDeclaration SpaceAfterFunction:
        enabled: false
  phpmd:
    enabled: true
    checks:
      CleanCode/ElseExpression:
        enabled: false
      Design/LongMethod:
        enabled: false
      Design/NpathComplexity:
        enabled: false
      Design/TooManyFields:
        enabled: false
      Design/TooManyPublicMethods:
        enabled: false
      Design/WeightedMethodCount:
        enabled: false
      ExcessivePublicCount:
        enabled: false
      Naming/LongVariable:
        enabled: false
      Naming/ShortVariable:
        enabled: false
      UnusedFormalParameter:
        enabled: false

ratings:
  paths:
  - "**.css"
  - "**.js"
  - "**.md"
  - "**.php"

exclude_paths:
- "src/lib/Zikula/Bundle/WorkflowBundle/Resources/public/js/jsPlumb/"
- "*.min.js"
- "**/tests/"
- "**/vendor/"
