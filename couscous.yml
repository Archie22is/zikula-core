template:
    #directory: ../../Template-Dark
    url: https://github.com/zikula/Template-Dark.git

include:
    - docs

exclude:
    - vendor

# Base URL of the published website
baseUrl: http://zikula.github.io/core

# The content of this variable will be directly inserted into the CNAME file
# Set a custom domain which is used by GitHub Pages
cname: docs.ziku.la

# Set the target branch in which to deploy the generated website
branch: gh-pages

# Used to link to the GitHub project
github:
    user: zikula
    repo: core

title: Zikula Core
subTitle: Zikula CMS and Symfony framework

# The left menu bar
menu:
    sections:
        general:
            name: General
            items:
                home:
                    text: Home page
                    relativeUrl: index.html
                features:
                    text: Features
                    relativeUrl: features.html
                roadmap:
                    text: Roadmap
                    relativeUrl: roadmap.html
                install:
                    text: Installation
                    relativeUrl: install.html
                upgrade:
                    text: Upgrade
                    relativeUrl: upgrade.html
                contributing:
                    text: Contributing
                    relativeUrl: Contributing/index.html
                releases:
                    text: Releases
                    relativeUrl: Releases/index.html
        admin:
            name: Administrators
            items:
